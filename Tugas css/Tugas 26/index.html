<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Tugas CSS - Niomic </title>
  </head>
  <style media="screen">
    div {
      padding: 10px;
      align-items: center;
    }
  </style>
  <body>
    <div class="d-flex justify-content-center text-center mx-auto" style="margin:30px;">
      <div>
        <h3>Rounded Image</h3>
        <img src="img/jakarta.jpg" width="250px" height="250px" class="rounded" alt="Jakarta">
      </div>
      <div>
        <h3>Circle Image</h3>
        <img src="img/lampung.jpg" width="250px" height="250px" class="rounded-circle" alt="Lampung">
      </div>
      <div>
        <h3>Thumbnail Image</h3>
        <img src="img/yogyakarta.jpg" width="300px" class="img-thumbnail" alt="Yogyakarta">
      </div>
    </div>
  </body>
</html>
